<script>
  n =  new Date();
  y = n.getFullYear();
  m = n.getMonth();
  d = n.getDate();
  
  const event = new Date(Date.UTC(y, m, d, 3, 0, 0));
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById("date").innerHTML = "Nous sommes le " + event.toLocaleDateString(undefined, options);
</script>
